{% extends 'base.html' %}
{% block content %}
    <h2>Blog Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> 
                by {{ post.author }} on {{ post.published_date}}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
